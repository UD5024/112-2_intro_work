        <p>DYO 是一款屢獲殊榮的本地合作益智平臺遊戲，適合一兩個玩家，您可以在其中引導兩個牛頭怪穿過一個看似無法逾越的迷宮並解決令人費解的謎題。每個牛頭怪都被困在他們一半的分屏中——但只有共同努力，他們才能逃離被詛咒的迷宮。</p>
        <div id="image"><img src="https://cdn.akamai.steamstatic.com/steam/apps/791470/extras/gifUnderworldP.jpg?t=1574539650" width="100%" height="100%"></div>
        <p>在這個不可能的迷宮中，你可以將分屏的兩半合併為一個，從而從螢幕的一側跳到另一側。利用這種能力來發揮你的優勢！由你來重新排列和操縱30個精心製作的關卡結構，以開闢一條通往出口的道路。許多人試圖弄清楚隱藏在這個被詛咒的迷宮深處的眾多令人難以置信的挑戰。你會是第一個解決這些問題的人嗎？</p>
